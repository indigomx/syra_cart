en:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"
      
    day_names: [Domingo, Lunes, Martes, Miercoles, Jueves, Viernes, Sabado]
    abbr_day_names: [Dm, Lu, Ma, Mi, Ju, Vi, Sa]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Semptiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, En, Feb, Mar, Ab, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    # Used in date_select and datime_select.
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"
      
# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "
